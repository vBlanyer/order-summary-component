<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">

    <div class="card-payment">
      <img class="hero" src="images/illustration-hero.svg">

      <div class="content">
        <h2>Order Summary</h2>
        <p class="info-plan">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="anual-plan-banner">
          <div class="plan-block">
            <img src="images/icon-music.svg">
            <div class="plan">
              <h3>Annual Plan</h3>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="">Change</a>
        </div>
        <a class="button-payment" href="">Proceeded to payment</a>
        <a class="button-cancel-order" href="">Cancel order</a>
      </div>

    </div>

  </div>
